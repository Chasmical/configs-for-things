  - { replace: "\u031f", triggers: ["\\c_plussign ", "\\c_+ "] }
  - { replace: "\u0320", triggers: ["\\c_minussign "] }
  - { replace: "\u0321", triggers: ["\\c_palatalizedhook "] }
  - { replace: "\u0322", triggers: ["\\c_retroflexhook "] }
  - { replace: "\u0323", triggers: ["\\c_dot ", "\\c_. "] }
  - { replace: "\u0324", triggers: ["\\c_diaeresis ", "\\c_.. "] }
  - { replace: "\u0325", triggers: ["\\c_ring ", "\\c_deg "] }
  - { replace: "\u0326", triggers: ["\\c_comma ", "\\c_, "] }
  - { replace: "\u0327", triggers: ["\\c_cedilla "] }
  - { replace: "\u0328", triggers: ["\\c_ogonek "] }
  - { replace: "\u0329", triggers: ["\\c_verticalline ", "\\c_| "] }
  - { replace: "\u032a", triggers: ["\\c_bridge ", "\\c_TT "] }
  - { replace: "\u032b", triggers: ["\\c_inverteddoublearch ", "\\c_!UU "] }
  - { replace: "\u032c", triggers: ["\\c_caron ", "\\c_v "] }
  - { replace: "\u032d", triggers: ["\\c_circumflexaccent ", "\\c_^ "] }
  - { replace: "\u032e", triggers: ["\\c_breve ", "\\c_u "] }
  - { replace: "\u032f", triggers: ["\\c_invertedbreve ", "\\c_!u "] }
  - { replace: "\u0330", triggers: ["\\c_tilde ", "\\c_~ "] }
  - { replace: "\u0331", triggers: ["\\c_macron ", "\\c_- "] }
  - { replace: "\u0332", triggers: ["\\c_lowline ", "\\c__ "] }
  - { replace: "\u0333", triggers: ["\\c_doublelowline ", "\\c___ "] }
  - { replace: "\u0339", triggers: ["\\c_righthalfring ", "\\c_!c "] }
  - { replace: "\u033a", triggers: ["\\c_invertedbridge ", "\\c_!TT "] }
  - { replace: "\u033b", triggers: ["\\c_square "] }
  - { replace: "\u033c", triggers: ["\\c_seagull "] }
  - { replace: "\u0347", triggers: ["\\c_equalssign ", "\\c_= "] }
  - { replace: "\u0348", triggers: ["\\c_doubleverticalline ", "\\c_|| "] }
  - { replace: "\u0349", triggers: ["\\c_leftangle "] }
  - { replace: "\u034d", triggers: ["\\c_leftrightarrow ", "\\c_<-> "] }
  - { replace: "\u034e", triggers: ["\\c_upwardsarrow ", "\\c_|^ ", "\\c_^| "] }
  - { replace: "\u0353", triggers: ["\\c_X ", "\\c_mult "] }
  - { replace: "\u0354", triggers: ["\\c_leftarrowhead ", "\\c_< "] }
  - { replace: "\u0355", triggers: ["\\c_rightarrowhead ", "\\c_> "] }
  - { replace: "\u0356", triggers: ["\\c_rightanduparrowheads ", "\\c_>^ "] }
  - { replace: "\u0359", triggers: ["\\c_asterisk ", "\\c_* "] }
  - { replace: "\u035a", triggers: ["\\c_doublering ", "\\c_oo "] }
  - { replace: "\u035c", triggers: ["\\c_doublebreve ", "\\c_uu "] }
  - { replace: "\u035f", triggers: ["\\c_doublemacron ", "\\c_-- "] }
  - { replace: "\u0362", triggers: ["\\c_doublerightwardsarrow ", "\\c_--> "] }
