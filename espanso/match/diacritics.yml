# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
matches:

  # Trigger format: '\c^NAME' for diacritics placed above and '\c_NAME' for below.

  # Combining diacritics (above)
  - { replace: "\u0300", triggers: ["\\c^graveaccent ", "\\c^` "] }
  - { replace: "\u0301", triggers: ["\\c^acuteaccent ", "\\c' ", "\\' "] } # special, no above/below specifier
  - { replace: "\u0302", triggers: ["\\c^circumflexaccent ", "\\c^^ "] }
  - { replace: "\u0303", triggers: ["\\c^tilde ", "\\c^~ "] }
  - { replace: "\u0304", triggers: ["\\c^macron ", "\\c^- "] }
  - { replace: "\u0305", triggers: ["\\c^overline ", "\\c^_ "] }
  - { replace: "\u0306", triggers: ["\\c^breve ", "\\c^u "] }
  - { replace: "\u0307", triggers: ["\\c^dot ", "\\c^. "] }
  - { replace: "\u0308", triggers: ["\\c^diaeresis ", "\\c^.. "] }
  - { replace: "\u0309", triggers: ["\\c^hook ", "\\c^? "] }
  - { replace: "\u030a", triggers: ["\\c^ring ", "\\c^deg "] }
  - { replace: "\u030b", triggers: ["\\c^doubleacuteaccent ", "\\c^\" ", "\\c^'' "] }
  - { replace: "\u030c", triggers: ["\\c^caron ", "\\c^v "] }
  - { replace: "\u030d", triggers: ["\\c^verticalline ", "\\c^| "] }
  - { replace: "\u030e", triggers: ["\\c^doubleverticalline ", "\\c^|| "] }
  - { replace: "\u030f", triggers: ["\\c^doublegraveaccent ", "\\c^`` "] }
  - { replace: "\u0310", triggers: ["\\c^candrabindu ", "\\c^u. ", "\\c^.u "] }
  - { replace: "\u0311", triggers: ["\\c^invertedbreve ", "\\c^!u "] }
  - { replace: "\u0312", triggers: ["\\c^turnedcomma "] }
  - { replace: "\u0313", triggers: ["\\c^comma ", "\\c^, "] }
  - { replace: "\u0314", triggers: ["\\c^reversedcomma ", "\\c^!, "] }
  - { replace: "\u0315", triggers: ["\\c^commaright ", "\\c^,> "] }
  - { replace: "\u031a", triggers: ["\\c^leftangle "] }
  - { replace: "\u031b", triggers: ["\\c^horn "] }
  - { replace: "\u033d", triggers: ["\\c^X ", "\\c^mult "] }
  - { replace: "\u033e", triggers: ["\\c^verticaltilde ", "\\c^vert~ ", "\\c^v~ "] }
  - { replace: "\u033f", triggers: ["\\c^doubleoverline ", "\\c^= "] }
  - { replace: "\u0344", triggers: ["\\c^greekdialytikatonos ", "\\c^.,. "] }
  - { replace: "\u0345", triggers: ["\\c^ypogegrammeni "] }
  - { replace: "\u0346", triggers: ["\\c^bridge ", "\\c^TT "] }
  - { replace: "\u034a", triggers: ["\\c^nottilde ", "\\c^!~ "] }
  - { replace: "\u034b", triggers: ["\\c^homothetic ", "\\c^~| "] }
  - { replace: "\u034c", triggers: ["\\c^almostequalto ", "\\c^~= "] }
  - { replace: "\u0350", triggers: ["\\c^rightarrowhead ", "\\c^> "] }
  - { replace: "\u0351", triggers: ["\\c^lefthalfring ", "\\c^c "] }
  - { replace: "\u0352", triggers: ["\\c^fermata ", "\\c^!u. ", "\\c^.!u "] }
  - { replace: "\u0357", triggers: ["\\c^righthalfring ", "\\c^!c "] }
  - { replace: "\u0358", triggers: ["\\c^dotright ", "\\c^.> "] }
  - { replace: "\u035b", triggers: ["\\c^zigzag ", "\\c^z ", "\\c^!z "] }
  - { replace: "\u035d", triggers: ["\\c^doublebreve ", "\\c^uu "] }
  - { replace: "\u035e", triggers: ["\\c^doublemacron ", "\\c^-- "] }
  - { replace: "\u0360", triggers: ["\\c^doubletilde ", "\\c^~~ "] }
  - { replace: "\u0361", triggers: ["\\c^doubleinvertedbreve ", "\\c^!uu "] }
  - { replace: "\u0363", triggers: ["\\c^a "] }
  - { replace: "\u0364", triggers: ["\\c^e "] }
  - { replace: "\u0365", triggers: ["\\c^i "] }
  - { replace: "\u0366", triggers: ["\\c^o "] }
  - { replace: "\u0367", triggers: ["\\c^u "] }
  - { replace: "\u0368", triggers: ["\\c^c "] }
  - { replace: "\u0369", triggers: ["\\c^d "] }
  - { replace: "\u036a", triggers: ["\\c^h "] }
  - { replace: "\u036b", triggers: ["\\c^m "] }
  - { replace: "\u036c", triggers: ["\\c^r "] }
  - { replace: "\u036d", triggers: ["\\c^t "] }
  - { replace: "\u036e", triggers: ["\\c^v "] }
  - { replace: "\u036f", triggers: ["\\c^x "] }

  # Combining diacritics (below)
  - { replace: "\u0316", triggers: ["\\c_graveaccent ", "\\c_` "] }
